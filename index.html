  body {

  /* Custom scrollbar styles for better aesthetics in pre/textarea blocks */
  .scrollbar-thin {
    scrollbar-width: thin;
    scrollbar-color: #4b5563 #1f2937; /* thumb-slate-600 track-slate-800 for a darker theme */
  }
  /* For Webkit browsers like Chrome, Safari */

    border-radius: 0.375rem; /* rounded-md */
  }
  .scrollbar-thin::-webkit-scrollbar-thumb {
    background-color: #4b5563; /* slate-600 */
    border-radius: 0.375rem; /* rounded-md */

  }
  .scrollbar-thin::-webkit-scrollbar-thumb:hover {
    background-color: #6b7280; /* slate-500 on hover */
  }
